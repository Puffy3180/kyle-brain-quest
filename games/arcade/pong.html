<!DOCTYPE html>
<html>
<head>
    <title>Pong</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <style>
        body { background: #0a0a0c; color: white; font-family: 'Space Grotesk', sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        canvas { border: 2px solid #fff; background: #000; cursor: none; }
    </style>
</head>
<body>
    <canvas id="pong" width="600" height="400"></canvas>
    <p>Mouse to Move</p>
    <script>
        const canvas = document.getElementById('pong');
        const ctx = canvas.getContext('2d');

        const user = { x: 0, y: 150, width: 10, height: 100, color: "WHITE", score: 0 };
        const com = { x: canvas.width - 10, y: 150, width: 10, height: 100, color: "WHITE", score: 0 };
        const net = { x: (canvas.width - 2) / 2, y: 0, height: 10, width: 2, color: "WHITE" };
        
        // Reduced speeds slightly to account for 60fps vs 50fps, but kept snappy
        const ball = { x: canvas.width/2, y: canvas.height/2, radius: 10, velocityX: 5, velocityY: 5, speed: 7, color: "WHITE" };

        function drawRect(x, y, w, h, color) { ctx.fillStyle = color; ctx.fillRect(x, y, w, h); }
        function drawArc(x, y, r, color) { ctx.fillStyle = color; ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2,true); ctx.closePath(); ctx.fill(); }
        function drawNet() { for(let i=0; i<=canvas.height; i+=15) drawRect(net.x, net.y+i, net.width, net.height, net.color); }
        function drawText(text, x, y) { ctx.fillStyle = "#FFF"; ctx.font = "75px Space Grotesk"; ctx.fillText(text, x, y); }

        canvas.addEventListener("mousemove", getMousePos);
        function getMousePos(evt) {
            let rect = canvas.getBoundingClientRect();
            user.y = evt.clientY - rect.top - user.height/2;
        }

        function resetBall() {
            ball.x = canvas.width/2; ball.y = canvas.height/2; ball.velocityX = -ball.velocityX; ball.speed = 7;
        }

        function update() {
            // Update ball position
            ball.x += ball.velocityX;
            ball.y += ball.velocityY;

            // AI Movement (Smooth lerp)
            com.y += ((ball.y - (com.y + com.height/2))) * 0.1;

            // Wall Collision (Top/Bottom)
            if(ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.velocityY = -ball.velocityY;
            }

            // Paddle Collision Logic
            let player = (ball.x + ball.radius < canvas.width/2) ? user : com;

            if(collision(ball, player)) {
                // Where the ball hit the player
                let collidePoint = (ball.y - (player.y + player.height/2));
                // Normalize (-1 to 1)
                collidePoint = collidePoint / (player.height/2);
                
                // Calculate angle (Max 45 degrees)
                let angleRad = (Math.PI/4) * collidePoint;
                
                // Direction of ball
                let direction = (ball.x + ball.radius < canvas.width/2) ? 1 : -1;
                
                // Change velocity
                ball.velocityX = direction * ball.speed * Math.cos(angleRad);
                ball.velocityY = ball.speed * Math.sin(angleRad);
                
                // Increase speed
                ball.speed += 0.2;
            }

            // Scoring
            if(ball.x - ball.radius < 0) {
                com.score++;
                resetBall();
            } else if(ball.x + ball.radius > canvas.width) {
                user.score++;
                resetBall();
            }
        }

        function collision(b, p) {
            p.top = p.y;
            p.bottom = p.y + p.height;
            p.left = p.x;
            p.right = p.x + p.width;
            
            b.top = b.y - b.radius;
            b.bottom = b.y + b.radius;
            b.left = b.x - b.radius;
            b.right = b.x + b.radius;
            
            return p.left < b.right && p.top < b.bottom && p.right > b.left && p.bottom > b.top;
        }

        function render() {
            // Clear Canvas
            drawRect(0, 0, canvas.width, canvas.height, "#000");
            
            // Draw Net
            drawNet();
            
            // Draw Score
            drawText(user.score, canvas.width/4, canvas.height/5);
            drawText(com.score, 3*canvas.width/4, canvas.height/5);
            
            // Draw Paddles
            drawRect(user.x, user.y, user.width, user.height, user.color);
            drawRect(com.x, com.y, com.width, com.height, com.color);
            
            // Draw Ball
            drawArc(ball.x, ball.y, ball.radius, ball.color);
        }

        function gameLoop() {
            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        // Start
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
