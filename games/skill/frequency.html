<!DOCTYPE html>
<html>
<head>
    <title>Frequency</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: #0f0; font-family: 'Courier New', monospace; }
        canvas { display: block; }
        #ui {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }
        h1 { font-size: 2rem; text-shadow: 0 0 10px #0f0; }
        #match { font-size: 3rem; font-weight: bold; }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px 20px;
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="location.href='../../index.html'">‚Üê Back</button>

    <div id="ui">
        <h1>SIGNAL LOST</h1>
        <div id="match">0%</div>
        <p>MATCH THE WAVEFORM</p>
    </div>

    <canvas id="game"></canvas>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const matchEl = document.getElementById('match');

        let width, height;
        let mouse = { x: 0, y: 0 };
        
        let target = { freq: 0.02, amp: 100, phase: 0, speed: 0.05 };
        let player = { freq: 0.01, amp: 50, phase: 0 };
        
        let matchScore = 0;
        let level = 1;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        function newLevel() {
            target.freq = 0.01 + Math.random() * 0.05;
            target.amp = 50 + Math.random() * 100;
            target.speed = 0.02 + Math.random() * 0.1;
            matchScore = 0;
        }

        function update() {
            // Map mouse to player params
            // X -> Freq
            player.freq = 0.005 + (mouse.x / width) * 0.06;
            // Y -> Amp
            player.amp = (mouse.y / height) * 200;

            target.phase += target.speed;
            player.phase += target.speed; // Move at same speed visually

            // Calc difference
            let diffFreq = Math.abs(target.freq - player.freq) / target.freq; // % diff
            let diffAmp = Math.abs(target.amp - player.amp) / target.amp;

            let isClose = diffFreq < 0.05 && diffAmp < 0.05; // Tighter tolerance (Harder)

            if (isClose) {
                matchScore += 0.5;
                if (matchScore > 100) matchScore = 100;
            } else {
                matchScore -= 0.5; // Punish harder
                if (matchScore < 0) matchScore = 0;
            }

            matchEl.innerText = Math.floor(matchScore) + "%";
            
            if (matchScore >= 100) {
                // Win
                matchEl.style.color = "#fff";
                matchEl.innerText = "LOCKED - LEVEL " + (++level);
                newLevel();
            } else {
                matchEl.style.color = `rgb(${255 - matchScore*2.5}, ${matchScore*2.5}, 0)`;
            }
        }

        function drawWave(params, color, thickness) {
            ctx.beginPath();
            ctx.lineWidth = thickness;
            ctx.strokeStyle = color;
            
            // Increased step size for performance: 5 -> 10
            for(let x = 0; x < width; x+=10) {
                let y = height/2 + Math.sin(x * params.freq + params.phase) * params.amp;
                if(x===0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();
        }

        function draw() {
            // Instead of filling with transparent rect every frame (expensive),
            // Let's just clear. The trail effect is nice but if it lags, we kill it.
            // Or we optimize it.
            // ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
            // ctx.fillRect(0, 0, width, height);
            
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height); // Solid background

            // Grid
            ctx.strokeStyle = '#003300';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, height/2); ctx.lineTo(width, height/2);
            ctx.stroke();

            // Target
            drawWave(target, 'rgba(255, 0, 0, 0.5)', 5);

            // Player
            drawWave(player, '#0f0', 3);
        }

        function loop() {
            update();
            draw();
            requestAnimationFrame(loop);
        }

        resize();
        newLevel();
        loop();

    </script>
</body>
</html>
