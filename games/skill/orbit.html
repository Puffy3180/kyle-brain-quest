<!DOCTYPE html>
<html>
<head>
    <title>Orbit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: #0b0b14; color: #fff; font-family: 'Space Grotesk', sans-serif; cursor: none; }
        #game-container { position: relative; width: 100vw; height: 100vh; }
        #ui { position: absolute; top: 40px; left: 0; width: 100%; text-align: center; pointer-events: none; z-index: 10; }
        h1 { margin: 0; font-size: 30px; letter-spacing: 2px; }
        p { color: #888; margin-top: 5px; }
        #score-display { font-size: 50px; font-weight: bold; color: #74b9ff; margin-top: 10px; }
        
        #game-over {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(11, 11, 20, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
            z-index: 100;
        }
        #game-over.visible { opacity: 1; pointer-events: auto; cursor: default; }
        button { padding: 15px 40px; font-size: 18px; border: none; background: #74b9ff; color: #0b0b14; cursor: pointer; border-radius: 50px; margin-top: 20px; font-weight: bold; }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui">
        <h1>ORBIT</h1>
        <p>HOLD LEFT CLICK TO CREATE GRAVITY. COLLECT BLUE. AVOID RED.</p>
        <div id="score-display">0</div>
    </div>
    
    <canvas id="game"></canvas>

    <div id="game-over">
        <h1>MISSION FAILED</h1>
        <p>Score: <span id="final-score">0</span></p>
        <button onclick="resetGame()">Re-Orbit</button>
        <a href="../../index.html" style="margin-top: 30px; color: #666; text-decoration: none;">Abort</a>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over');
        
        let width, height;
        let particles = [];
        let score = 0;
        let isMouseDown = false;
        let mouseX = 0, mouseY = 0;
        let gameRunning = true;
        let player = { x: 0, y: 0, r: 20 };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            player.x = width/2;
            player.y = height/2;
        }
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousedown', () => isMouseDown = true);
        window.addEventListener('mouseup', () => isMouseDown = false);
        window.addEventListener('touchstart', (e) => { isMouseDown = true; updateMouse(e.touches[0]); });
        window.addEventListener('touchend', () => isMouseDown = false);
        window.addEventListener('mousemove', (e) => updateMouse(e));
        window.addEventListener('touchmove', (e) => { e.preventDefault(); updateMouse(e.touches[0]); });

        function updateMouse(e) {
            mouseX = e.clientX;
            mouseY = e.clientY;
            player.x = mouseX;
            player.y = mouseY;
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                // Spawn on edge
                if (Math.random() < 0.5) {
                    this.x = Math.random() < 0.5 ? -20 : width + 20;
                    this.y = Math.random() * height;
                } else {
                    this.x = Math.random() * width;
                    this.y = Math.random() < 0.5 ? -20 : height + 20;
                }

                // Initial velocity towards center-ish
                const angle = Math.atan2(height/2 - this.y, width/2 - this.x) + (Math.random()-0.5);
                const speed = Math.random() * 4 + 3; // Faster
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;

                this.type = Math.random() > 0.4 ? 'good' : 'bad'; // 60% good (harder)
                this.color = this.type === 'good' ? '#74b9ff' : '#ff7675';
                this.r = Math.random() * 4 + 3;
            }

            update() {
                // Gravity
                if (isMouseDown) {
                    const dx = player.x - this.x;
                    const dy = player.y - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    // F = G * m1 * m2 / r^2 (Simplified)
                    if (dist > 10) {
                        const force = 900 / (dist * dist); // Stronger Gravity
                        const angle = Math.atan2(dy, dx);
                        this.vx += Math.cos(angle) * force;
                        this.vy += Math.sin(angle) * force;
                    }
                }

                this.x += this.vx;
                this.y += this.vy;

                // Bounds check (respawn if far off screen)
                if (this.x < -100 || this.x > width + 100 || this.y < -100 || this.y > height + 100) {
                    this.reset();
                }

                // Collision
                const dx = player.x - this.x;
                const dy = player.y - this.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (dist < player.r + this.r) {
                    if (this.type === 'good') {
                        score += 10;
                        scoreEl.innerText = score;
                        // Particle effect?
                        this.reset();
                        // Ramp up difficulty: Add a BAD particle every 40 points
                        if(score % 40 === 0) {
                             const p = new Particle();
                             p.type = 'bad';
                             p.color = '#ff7675';
                             particles.push(p);
                        }
                    } else {
                        gameOver();
                    }
                }
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Start with more particles
        for(let i=0; i<40; i++) particles.push(new Particle());

        function loop() {
            if (!gameRunning) return;

            ctx.fillStyle = 'rgba(11, 11, 20, 0.3)'; // Trails
            ctx.fillRect(0, 0, width, height);

            // Draw Gravity Well
            if (isMouseDown) {
                ctx.beginPath();
                ctx.strokeStyle = 'rgba(116, 185, 255, 0.2)';
                ctx.lineWidth = 1;
                ctx.arc(player.x, player.y, 100, 0, Math.PI*2);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.arc(player.x, player.y, 200, 0, Math.PI*2);
                ctx.stroke();
            }

            // Draw Player
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x, player.y, isMouseDown ? 15 : 10, 0, Math.PI * 2);
            ctx.fill();

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(loop);
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('final-score').innerText = score;
            gameOverScreen.classList.add('visible');
        }

        function resetGame() {
            gameRunning = true;
            score = 0;
            scoreEl.innerText = 0;
            gameOverScreen.classList.remove('visible');
            particles.forEach(p => p.reset());
            loop();
        }

        loop();
    </script>
</body>
</html>
