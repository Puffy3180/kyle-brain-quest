<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle's Brainquest</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="terminal-container">
        <!-- Top Bar: Resources (Hidden initially) -->
        <div id="resource-strip" class="resource-strip" style="display: none;">
            <!-- Injected by JS -->
        </div>

        <!-- Main Area -->
        <div class="main-area">
            <!-- Left: ASCII Art / Visuals -->
            <div id="visual-area" class="visual-area">
                <pre id="ascii-art"></pre>
            </div>

            <!-- Right: Log / Controls -->
            <div id="terminal-area" class="terminal-area">
                <div id="log-display" class="log-display"></div>
                <div id="controls-area" class="controls-area"></div>
            </div>
        </div>

        <!-- Navigation Tabs (Hidden initially) -->
        <div id="nav-strip" class="nav-strip" style="display: none;">
            <!-- Injected by JS -->
        </div>
    </div>

    <script src="data.js"></script>
    <script src="ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
