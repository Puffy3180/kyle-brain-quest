<!DOCTYPE html>
<html>
<head>
    <title>The Infinite Scroll</title>
    <style>
        body {
            font-family: monospace;
            text-align: center;
            background: #fdf6e3;
            color: #657b83;
            margin: 0;
            padding-top: 50px;
        }
        .content-block {
            padding: 50px;
            border-bottom: 1px dashed #ccc;
            font-size: 18px;
        }
        #end-marker {
            padding: 20px;
            color: red;
            font-weight: bold;
        }
        .back-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255,255,255,0.9);
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="back-nav">
        <a href="index.html">‚Üê Give up and go back</a>
    </div>

    <h1>The Answer is at the Bottom</h1>
    <p>Just keep scrolling...</p>

    <div id="container">
        <!-- Content will be generated here -->
    </div>
    
    <div id="end-marker">THE END (Just kidding)</div>

    <script>
        const container = document.getElementById('container');
        const endMarker = document.getElementById('end-marker');
        
        const messages = [
            "Keep going...",
            "Almost there...",
            "Just a bit further...",
            "Don't give up!",
            "I can see the bottom!",
            "Are you tired yet?",
            "Wow, you're persistent.",
            "Scrolling is good exercise for your finger.",
            "Still here?",
            "Maybe the next one is the end.",
            "Nope, not this one.",
            "Try scrolling faster."
        ];

        function addContent() {
            for (let i = 0; i < 5; i++) {
                const div = document.createElement('div');
                div.className = 'content-block';
                div.textContent = messages[Math.floor(Math.random() * messages.length)] + ` (Level ${Math.floor(window.scrollY / 100)})`;
                container.appendChild(div);
            }
            // Move the end marker to the bottom again
            container.appendChild(endMarker);
        }

        // Initial content
        addContent();

        // Infinite scroll logic
        window.addEventListener('scroll', () => {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 200) {
                addContent();
            }
        });
    </script>
</body>
</html>
