<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle's Brainquest</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Sidebar: Resources & Upgrades -->
        <div class="sidebar">
            <div class="resource-display">
                <div class="section-title">Resources</div>
                <div class="resource-item">
                    <div class="resource-name">Braindead</div>
                    <div class="resource-value" id="res-braindead">0</div>
                </div>
                <div class="resource-item">
                    <div class="resource-name">Ideas</div>
                    <div class="resource-value" id="res-ideas">0.0</div>
                </div>
                <div class="resource-item" id="immunity-display" style="display: none;">
                    <div class="resource-name">Immunity</div>
                    <div class="resource-value" id="res-immunity">100</div>
                </div>
            </div>

            <div class="upgrades-panel">
                <div class="section-title">Upgrades</div>
                <div class="upgrade-list">
                    <button id="btn-enhancedClick" class="upgrade-btn">
                        <span class="upgrade-name">Enhanced Click</span>
                        <span class="upgrade-cost">10 Bd</span>
                        <span class="upgrade-desc">+1 Bd/click</span>
                    </button>
                    <button id="btn-autoclicker" class="upgrade-btn">
                        <span class="upgrade-name">Autoclicker</span>
                        <span class="upgrade-cost">100 Bd</span>
                        <span class="upgrade-desc">Generates Bd automatically</span>
                    </button>
                    <button id="btn-thoughtCondenser" class="upgrade-btn">
                        <span class="upgrade-name">Thought Condenser</span>
                        <span class="upgrade-cost">50 Bd</span>
                        <span class="upgrade-desc">+0.1 Ideas/sec</span>
                    </button>
                    <button id="btn-ideaAmplifier" class="upgrade-btn">
                        <span class="upgrade-name">Idea Amplifier</span>
                        <span class="upgrade-cost">100 Bd</span>
                        <span class="upgrade-desc">Boosts Idea generation</span>
                    </button>
                </div>
            </div>

            <div class="research-panel" style="margin-top: 20px;">
                <div class="section-title">Research</div>
                <div id="research-list" class="upgrade-list">
                    <!-- Research items will be injected here -->
                </div>
            </div>
        </div>

        <!-- Main Content: Brainharvest -->
        <div class="main-content">
            <button id="brain-button">
                BRAIN
            </button>
        </div>

        <!-- Log Panel -->
        <div class="log-panel">
            <div class="log-header">
                <div class="section-title">Logs</div>
                <div class="log-tabs">
                    <button class="log-tab active">All</button>
                    <button class="log-tab">Resources</button>
                    <button class="log-tab">Lore</button>
                </div>
            </div>
            <div id="log-content" class="log-content">
                <!-- Logs will appear here -->
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
