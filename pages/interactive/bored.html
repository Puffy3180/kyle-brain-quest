<!DOCTYPE html>
<html>
<head>
    <title>Bored Button</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #ff4757;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            overflow: hidden;
        }
        #boredBtn {
            background: #2f3542;
            color: white;
            border: 5px solid #fff;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 10px 0 #000;
            transition: all 0.1s;
            font-weight: bold;
            outline: none;
        }
        #boredBtn:active {
            transform: translateY(10px);
            box-shadow: 0 0 0 #000;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            animation: fall 2s linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .fact-box {
            margin-top: 50px;
            font-size: 24px;
            text-align: center;
            max-width: 600px;
            min-height: 100px;
            opacity: 0;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <h1>I AM BORED</h1>
    <button id="boredBtn" onclick="doSomething()">PUSH ME</button>
    <div class="fact-box" id="fact"></div>
    
    <a href="../../index.html" style="position: fixed; bottom: 20px; color: white; text-decoration: none; font-family: sans-serif;">Back to Home</a>

    <script>
        const btn = document.getElementById('boredBtn');
        const factBox = document.getElementById('fact');
        const colors = ['#ff4757', '#2ed573', '#1e90ff', '#ffa502', '#a55eea', '#2f3542'];
        
        const actions = [
            "Did you know: Ducks have accents?",
            "Fact: Banging your head against a wall burns 150 calories an hour.",
            "Look behind you.",
            "Stop clicking me.",
            "Go touch grass.",
            "Loading fun...",
            "Error 404: Fun not found.",
            "Try again.",
            "Why are you here?",
            "This button does nothing important.",
            "You have clicked this button.",
            "Congratulations! You wasted 2 seconds.",
            "Is this entertaining?",
            "Maybe try the other buttons.",
            "I am running out of things to say.",
            "Please stop.",
            "Seriously.",
            "Okay fine, have some confetti."
        ];

        function doSomething() {
            // Change background color
            document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            // Show random text
            factBox.textContent = actions[Math.floor(Math.random() * actions.length)];
            factBox.style.opacity = 1;
            
            // Confetti explosion
            for(let i=0; i<20; i++) {
                createConfetti();
            }
            
            // Move button slightly
            btn.style.transform = `rotate(${Math.random() * 20 - 10}deg)`;
        }

        function createConfetti() {
            const c = document.createElement('div');
            c.className = 'confetti';
            c.style.left = Math.random() * 100 + 'vw';
            c.style.top = -10 + 'px';
            c.style.background = colors[Math.floor(Math.random() * colors.length)];
            c.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(c);
            
            setTimeout(() => c.remove(), 3000);
        }
    </script>
</body>
</html>
